name: CI

on:
  # just run manually for now
  workflow_dispatch:

# source: https://github.com/jjfiv/fastrank/blob/master/.github/workflows/main.yml
jobs:
  build-mac-win:
    strategy:
      matrix:
        platform: [ macOS-latest, windows-latest ]
    runs-on: ${{ matrix.platform }}
    steps:
      - name: checkout
        uses: actions/checkout@v1
      - name: Setup Rust environment
        uses: actions-rs/toolchain@v1
        with:
            profile: minimal
            toolchain: stable
            override: true
      - name: Setup Python environment
        uses: actions/setup-python@v2.1.4
        with:
          python-version: 3.6
      - name: maturin build --release
        run: |
          pip install --upgrade pip
          pip install maturin
          maturin build --release
      - uses: actions/upload-artifact@v1
        name: upload-wheel
        with:
          name: wheel-${{ matrix.platform }}
          path: target/wheels/
  build-manylinux2010:
    runs-on: ubuntu-latest
    container: konstin2/maturin:latest
    steps:
      - name: checkout
        uses: actions/checkout@v1
      - name: Setup Rust environment
        run: |
          rustup default stable
      - name: maturin build --release
        run: |
          pip install --upgrade pip
          maturin build --release
      - uses: actions/upload-artifact@v1
        name: upload-wheel
        with:
          name: wheel-manylinux2010
          path: target/wheels/
